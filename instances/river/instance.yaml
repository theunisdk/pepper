# OpenClaw Instance Configuration: river

name: river
display_name: River

# AWS Configuration
aws:
  profile: noldor
  region: af-south-1

# Instance Configuration
instance:
  type: t3.small
  volume_size: 30

# OpenClaw Configuration
openclaw:
  user: clawd
  gateway_port: 18789

# SSH Configuration
ssh:
  key_name: river_key
  key_path: ~/.ssh/river_key.pem
  public_key_path: ~/.ssh/river_key.pub

# Networking (update allowed_ssh_cidr in terraform.tfvars!)
network:
  allowed_ssh_cidr: "YOUR_IP/32"
  vpc_cidr: "10.100.0.0/16"
  subnet_cidr: "10.100.1.0/24"

# Paths
paths:
  backup_dir: ~/.river-backups

# Tags
tags:
  Owner: your-name
  Project: openclaw-river
  Environment: prod
