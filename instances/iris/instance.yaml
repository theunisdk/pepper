# Iris - Local Docker Test Instance
# For testing the pepper/openclaw refactor locally

name: iris
display_name: Iris (Local Docker)

# Deployment type - local Docker instead of AWS
deployment:
  type: docker-local
  compose_file: docker/docker-compose.local.yml

# OpenClaw Configuration
openclaw:
  user: clawd
  gateway_port: 18791  # Local port mapping

# Paths
paths:
  backup_dir: ~/.iris-backups

# Tags
tags:
  Owner: theunisdk
  Project: openclaw-iris
  Environment: local
